        <script>
            $(function () {
                var bannerHeight = $(".navbar .container").height()
                console.log("bannerHeight " + bannerHeight)
                $("a[data-toggle='iframe']").click(function (e) {
                    e.preventDefault()
                    var hash = this.getAttribute("href", 2)
                    $("iframe").prop("src", hash)
                    location.hash = hash
                    if (hash !== "tutorial/home/index.html") {
                        $(".bs-docs-sidebar").show().height($(document).height() - bannerHeight - 10)

                    } else {
                        $(".bs-docs-sidebar").hide()
                    }

                })
                $(window).on("resize", function () {
                    $("iframe").css("width", "100%")
                })
                $(document).on("click", ".bs-docs-sidenav li a", function () {
                    var hash = this.getAttribute("href", 2)
                    $(".bs-docs-sidenav .active").removeClass("active")



                    $(this).parents("li").addClass("active")
                    $("iframe").prop("src", hash)
                    location.hash = hash
                    $(".bs-docs-sidebar").show().height($(document).height() - 200)


                })
                $(window).scroll(function () {
                    var height = $(window).scrollTop()
                    if (height > bannerHeight) {
                        $(".bs-docs-sidebar").css("top", -1 * height)
                    } else {
                        $(".bs-docs-sidebar").css("top", bannerHeight)
                    }
                })
            })
        </script>
