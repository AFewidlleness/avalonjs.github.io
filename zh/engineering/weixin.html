<h2>与腾讯微信的整合</h2>
<p>DOMReady原来是等于页面节点建完之后就触发，现在还需要等到微信SDK加载完毕才可以用，它提供了一个wx.ready。</p>
<pre class="brush:javascript;gutter:false;toolbar:false">
    var oldReady = avalon.ready
    avalon.ready = function(fn){
      wx.ready(function(){
         oldReady(fn)
     })
  }
</pre>
